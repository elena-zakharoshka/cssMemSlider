<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>cssMemSlider</title>
</head>
<body>
    <div class="main">
        <div class="cssSlider">
            <ul class="list1">
                <li class="li1"><img src="./assets/1.gif" alt=""></li>
                <li class="li1"><img src="./assets/2.gif" alt=""></li>
                <li class="li1"><img src="./assets/3.gif" alt=""></li>
                <li class="li1"><img src="./assets/4.gif" alt=""></li>
                <li class="li1"><img src="./assets/5.gif" alt=""></li>
            </ul>

            <ul class="list2">
                <li class="li2">Slider 1</li>
                <li class="li2">Slider 2</li>
                <li class="li2">Slider 3</li>
                <li class="li2">Slider 4</li>
                <li class="li2">Slider 5</li>
            </ul>

            <input type="radio" class="toggle" name="toggle" id="toggle-1" checked>
            <input type="radio" class="toggle" name="toggle" id="toggle-2">
            <input type="radio" class="toggle" name="toggle" id="toggle-3">
            <input type="radio" class="toggle" name="toggle" id="toggle-4">
            <input type="radio" class="toggle" name="toggle" id="toggle-5">

            <div class="controls">
                <label for="toggle-1" class="contr"><span class="hidden">1</span></label>
                <label for="toggle-2" class="contr"><span class="hidden">2</span></label>
                <label for="toggle-3" class="contr"><span class="hidden">3</span></label>
                <label for="toggle-4" class="contr"><span class="hidden">4</span></label>
                <label for="toggle-5" class="contr"><span class="hidden">5</span></label>
            </div>

        </div>
    </div>
</body>
</html>
